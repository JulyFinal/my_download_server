name: AutoBuild
on:
  push:
    branches: [ master ]
env:
  IMAGE_NAME: my_download_server
  VERSION: latest
jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: docker build . -f Dockerfile -t $IMAGE_NAME:$VERSION
      - name: Log into registry docker.io
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: finalnarcissus
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
      - name: Push Docker image
        run: |
          IMAGE_ID=finalnarcissus/$IMAGE_NAME
          docker push finalnarcissus/$IMAGE_NAME:$VERSION
